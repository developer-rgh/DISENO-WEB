<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Interno</title>
    <script>
      function holaMundo() {
        alert("Hola Mundo Desde JavaScript.");
      }
    </script>
  </head>
  <body>
    <h2>Hola Mundo En JavaScript (Interno)</h2>
    <button type="button" onclick=holaMundo()>
      Haz Click
    </button>
  </body>
</html>
